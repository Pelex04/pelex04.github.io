<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Blantyre Waste Bin Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #map { 
            height: 100vh; 
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
        
        .loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading Map...</div>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        console.log('Script started');
        
        // Wait for everything to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            initializeMap();
        });
        
        function initializeMap() {
            try {
                console.log('Initializing map...');
                
                // Check if Leaflet is loaded
                if (typeof L === 'undefined') {
                    console.error('Leaflet library not loaded');
                    document.getElementById('loading').innerHTML = 'Error: Map library failed to load';
                    return;
                }
                
                // Initialize the map
                const map = L.map('map', {
                    center: [-15.7861, 35.0088],
                    zoom: 12,
                    zoomControl: true,
                    scrollWheelZoom: true,
                    doubleClickZoom: true,
                    touchZoom: true,
                    dragging: true
                });
                
                console.log('Map object created');
                
                // Add tile layer
                const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: 'Â© OpenStreetMap contributors',
                    crossOrigin: true
                });
                
                tileLayer.addTo(map);
                console.log('Tile layer added');
                
                // Create custom bin icon
                const binIcon = L.icon({
                    iconUrl: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTMgNkg1SDhIMTZIMTlIMjFWOEgxOVYxOUMxOSAyMC4xIDAxOC4xIDIxIDE3IDIxSDdDNS45IDIxIDUgMjAuMSA1IDE5VjhIM1Y2WiIgZmlsbD0iIzRDQUY1MCIvPgo8cGF0aCBkPSJNOCAzVjVIMTZWM0g4WiIgZmlsbD0iIzRDQUY1MCIvPgo8L3N2Zz4K',
                    iconSize: [24, 24],
                    iconAnchor: [12, 24],
                    popupAnchor: [0, -24]
                });
                
                // Add waste bin markers
                const wasteBins = [
                    {
                        coords: [-15.78, 35.02],
                        name: 'Waste Bin 1 - City Center',
                        details: 'Located near the main market'
                    },
                    {
                        coords: [-15.79, 35.05],
                        name: 'Waste Bin 2 - Residential Area',
                        details: 'Serving the suburban community'
                    },
                    {
                        coords: [-15.77, 35.01],
                        name: 'Waste Bin 3 - Commercial District',
                        details: 'High-traffic business area'
                    },
                    {
                        coords: [-15.80, 35.03],
                        name: 'Waste Bin 4 - School Zone',
                        details: 'Near educational facilities'
                    }
                ];
                
                wasteBins.forEach((bin, index) => {
                    const marker = L.marker(bin.coords, { icon: binIcon })
                        .bindPopup(`
                            <div style="font-family: Arial, sans-serif;">
                                <h3 style="margin: 0 0 8px 0; color: #2E7D32;">${bin.name}</h3>
                                <p style="margin: 0; color: #666;">${bin.details}</p>
                                <p style="margin: 8px 0 0 0; font-size: 12px; color: #888;">
                                    Coordinates: ${bin.coords[0]}, ${bin.coords[1]}
                                </p>
                            </div>
                        `)
                        .addTo(map);
                    
                    console.log(`Added marker ${index + 1}`);
                });
                
                // Hide loading indicator
                document.getElementById('loading').classList.add('hidden');
                
                // Invalidate size to ensure proper rendering
                setTimeout(() => {
                    map.invalidateSize();
                    console.log('Map size invalidated');
                }, 100);
                
                // Make map globally accessible
                window.map = map;
                console.log('Map initialization complete');
                
            } catch (error) {
                console.error('Error initializing map:', error);
                document.getElementById('loading').innerHTML = 'Error loading map: ' + error.message;
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.map) {
                setTimeout(() => {
                    window.map.invalidateSize();
                }, 100);
            }
        });
        
        // Fallback initialization
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (!window.map) {
                    console.log('Fallback initialization');
                    initializeMap();
                }
            }, 1000);
        });
    </script>
</body>
</html>
