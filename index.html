<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blantyre Waste Bin Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; background-color: #e0e0e0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-15.7861, 35.0088], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const binIcon = L.icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        const wasteBins = [
            L.marker([-15.78, 35.02], { icon: binIcon }).bindPopup('Waste Bin 1'),
            L.marker([-15.79, 35.05], { icon: binIcon }).bindPopup('Waste Bin 2'),
            L.marker([-15.77, 35.01], { icon: binIcon }).bindPopup('Waste Bin 3'),
            L.marker([-15.80, 35.03], { icon: binIcon }).bindPopup('Waste Bin 4')
        ];

        wasteBins.forEach(bin => bin.addTo(map));
    </script>
</body>
</html>
